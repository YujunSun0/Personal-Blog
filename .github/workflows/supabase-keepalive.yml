name: Supabase Keepalive

on:
  schedule:
    - cron: '0 3 */3 * *'
  workflow_dispatch:

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Call keepalive endpoint
        env:
          SITE_URL: ${{ secrets.SITE_URL }}
          CRON_SECRET: ${{ secrets.CRON_SECRET }}
        run: |
          if [ -z "$SITE_URL" ] || [ -z "$CRON_SECRET" ]; then
            echo "Missing required secrets: SITE_URL or CRON_SECRET"
            exit 1
          fi

          URL="${SITE_URL%/}/api/internal/supabase-keepalive"
          echo "Calling ${URL}"

          curl --fail --show-error --silent \
            -H "x-cron-secret: ${CRON_SECRET}" \
            "${URL}"
